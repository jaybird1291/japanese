.jlpt-grid-item {

  border-radius: 8px;

}

/* ----- Tooltip (survol) ----- */
.jlpt-grid-item[data-title]:hover::after {

  "日", "一", "人", "国", "年", "大", "十", "二", "本", "中", "出", "三", "見", "月", "長", "生", "五", "時", "上", "七", "行", "四", "後", "金", "前", "九", "入", "学", "間", "円", "東", "八", "六", "下", "今", "気", "小", "七", "高", "山", "女", "外", "百", "先", "名", "川", "千", "来", "水", "男", "話", "校", "北", "土", "午", "木", "車", "書", "半", "白", "天", "西", "電", "火", "右", "語", "左", "聞", "休", "食", "何", "南", "万", "毎", "雨", "母", "読", "友", "父"
];

/**
 * Vérifie si TOUTES les lettres/kanji de 'str' sont présentes dans 'allowed'.
 * - str : string (éventuellement composé de plusieurs kanji)
 * - allowed : tableau de caractères kanji autorisés
 */
 function allCharsAllowed(str, allowed) {
  // On passe la string en tableau de caractères [...str],
  // et on vérifie que chaque caractère est dans allowedKanji.
  return [...(str || "")].every(char => allowed.includes(char));
}

// On parcourt la liste jlptVocabN5
jlptVocabN5.forEach(item => {
  // Si item.kanji existe et que tous ses caractères ne sont pas autorisés
  if (item.kanji && !allCharsAllowed(item.kanji, allowedKanji)) {
    // On supprime le kanji ET la clé learnedKanji, 
    // puisqu'il n'est pas logique de "faire apprendre" un kanji non autorisé.
    delete item.kanji;
    delete item.learnedKanji;
  }

  // Si vous voulez par exemple aussi supprimer la clé learnedKanji quand kanji n’existe pas du tout
  // (c'est à vous de voir la logique métier)
  // if (!item.kanji) {
  //   delete item.learnedKanji;
  // }
});


// -------------------------------------------
//   Modes d'affichage : "all", "kanji", "no-kanji"
let viewMode = 'all';  // Par défaut : tout
let searchFilter = ''; // Filtre texte

// -------------------------------------------
//   NOUVEAU : Filtre de connaissance
//   "all" = on affiche tous (connu + inconnu)
//   "known" = on affiche seulement ceux qu'on connaît (dans le mode actif)
//   "unknown" = on affiche seulement ceux qu'on ne connaît pas (dans le mode actif)
// -------------------------------------------
let knowledgeFilter = 'all';

// -------------------------------------------
//   Récupération de la classe couleur
//   selon learned / learnedKanji + le mode
// -------------------------------------------
function getCssClassForItem(item) {
  // Si on est en mode Kanji, alors la couleur dépend
  // uniquement de learnedKanji
  if (viewMode === 'kanji') {
    return item.learnedKanji ? 'kanji-learned' : 'not-learned';
  }
  // Mode "no-kanji" => seul 'learned' compte
  if (viewMode === 'no-kanji') {
    return item.learned ? 'vocab-learned' : 'not-learned';
  }
  // Sinon, mode "all" => logique habituelle
  const { learned, learnedKanji } = item;
  if (learned && learnedKanji) {
    return 'both-learned';
  } else if (learned) {
    return 'vocab-learned';
  } else if (learnedKanji) {
    return 'kanji-learned';
  } else {
    return 'not-learned';
  }
}

// -------------------------------------------
//   Mise à jour de l'affichage global
// -------------------------------------------
function updateDisplay() {
  renderGrid();
  updateProgressBars();
}

// -------------------------------------------
//   Rendu de la grille selon le mode & la recherche
//   et le knowledgeFilter
// -------------------------------------------
function renderGrid() {
  const gridContainer = document.getElementById('jlpt-grid');
  gridContainer.innerHTML = '';

  // Filtrage de base
  const filteredItems = jlptVocabN5.filter(item => {
    // 1) Filtre par mode
    if (viewMode === 'kanji') {
      // on n'affiche que les items qui ont un kanji
      if (!item.kanji) return false;
    } else if (viewMode === 'no-kanji') {
      // on n'affiche que les items qui n'ont pas de kanji
      if (item.kanji) return false;
    }
    // 2) Filtre texte
    const displayString = (item.kanji || item.reading || '').toLowerCase();
    const tooltip = `${item.reading || ''} — ${item.meaning || ''}`.toLowerCase();
    if (!displayString.includes(searchFilter) && !tooltip.includes(searchFilter)) {
      return false;
    }
    // 3) Filtre de connaissance
    if (knowledgeFilter === 'known') {
      // On veut seulement les items "connus"
      if (viewMode === 'kanji') {
        // connu en kanji => item.learnedKanji === true
        if (!item.learnedKanji) return false;
      } else if (viewMode === 'no-kanji') {
        // connu en vocab => item.learned === true
        if (!item.learned) return false;
      } else {
        // mode all => item est connu s'il est appris en vocab OU kanji
        if (!item.learned && !item.learnedKanji) return false;
      }
    } else if (knowledgeFilter === 'unknown') {
      // On veut seulement les items "inconnus"
      if (viewMode === 'kanji') {
        // inconnu en kanji => !item.learnedKanji
        if (item.learnedKanji) return false;
      } else if (viewMode === 'no-kanji') {
        // inconnu en vocab => !item.learned
        if (item.learned) return false;
      } else {
        // mode all => item est inconnu s'il n'est appris ni en vocab ni en kanji
        if (item.learned || item.learnedKanji) return false;
      }
    }

    return true;
  });

  // Création des éléments
  filteredItems.forEach(item => {
    const gridItem = document.createElement('div');
    gridItem.classList.add('jlpt-grid-item');

    // Couleur selon l'état (dépend du mode)
    const stateClass = getCssClassForItem(item);
    gridItem.classList.add(stateClass);

    // Tooltip
    gridItem.dataset.title = `${item.reading || ''} — ${item.meaning || ''}`;
    // Affichage kanji ou lecture
    gridItem.textContent = item.kanji || item.reading;

    // Effet "zoom + halo" au survol
    gridItem.addEventListener('mouseover', () => {
      gridItem.classList.add('hovered');
    });
    gridItem.addEventListener('mouseout', () => {
      gridItem.classList.remove('hovered');
    });

    gridContainer.appendChild(gridItem);
  });
}

// -------------------------------------------
//   Mise à jour des barres de progression
// -------------------------------------------
function updateProgressBars() {
  // Récupération conteneurs
  const vocabContainer = document.getElementById('jlpt-progress-vocab-container');
  const kanjiContainer = document.getElementById('jlpt-progress-kanji-container');

  //   *** Mode "all" -> 2 barres visibles
  if (viewMode === 'all') {
    vocabContainer.style.display = 'flex';
    kanjiContainer.style.display = 'flex';

    // Calcul vocab total
    const totalVocab = jlptVocabN5.length;
    const learnedVocab = jlptVocabN5.filter(item => item.learned).length;
    const pctVocab = totalVocab ? Math.round((learnedVocab / totalVocab) * 100) : 0;

    // Calcul kanji total
    const kanjiItems = jlptVocabN5.filter(item => item.kanji);
    const totalKanji = kanjiItems.length;
    const learnedKanji = kanjiItems.filter(item => item.learnedKanji).length;
    const pctKanji = totalKanji ? Math.round((learnedKanji / totalKanji) * 100) : 0;

    // Mise à jour
    document.getElementById('jlpt-progress-vocab-fill').style.width = pctVocab + '%';
    document.getElementById('jlpt-progress-vocab-text').textContent =
      `Vocabulaire : ${learnedVocab} / ${totalVocab} (${pctVocab}%)`;

    document.getElementById('jlpt-progress-kanji-fill').style.width = pctKanji + '%';
    document.getElementById('jlpt-progress-kanji-text').textContent =
      `Kanji : ${learnedKanji} / ${totalKanji} (${pctKanji}%)`;

  //   *** Mode "kanji" -> 1 barre kanji visible
  } else if (viewMode === 'kanji') {
    vocabContainer.style.display = 'none';
    kanjiContainer.style.display = 'flex';

    const kanjiItems = jlptVocabN5.filter(item => item.kanji);
    const totalKanji = kanjiItems.length;
    const learnedKanji = kanjiItems.filter(item => item.learnedKanji).length;
    const pctKanji = totalKanji ? Math.round((learnedKanji / totalKanji) * 100) : 0;

    document.getElementById('jlpt-progress-kanji-fill').style.width = pctKanji + '%';
    document.getElementById('jlpt-progress-kanji-text').textContent =
      `Kanji (vue filtrée) : ${learnedKanji} / ${totalKanji} (${pctKanji}%)`;

  //   *** Mode "no-kanji" -> 1 barre vocab visible
  } else {
    vocabContainer.style.display = 'flex';
    kanjiContainer.style.display = 'none';

    // Items sans kanji
    const noKanjiItems = jlptVocabN5.filter(item => !item.kanji);
    const totalNoKanji = noKanjiItems.length;
    const learnedNoKanji = noKanjiItems.filter(item => item.learned).length;
    const pctNoKanji = totalNoKanji ? Math.round((learnedNoKanji / totalNoKanji) * 100) : 0;

    document.getElementById('jlpt-progress-vocab-fill').style.width = pctNoKanji + '%';
    document.getElementById('jlpt-progress-vocab-text').textContent =
      `Vocab sans kanji : ${learnedNoKanji} / ${totalNoKanji} (${pctNoKanji}%)`;
  }
}

// -------------------------------------------
//   Gestion de la recherche
// -------------------------------------------
function onSearchInput(e) {
  searchFilter = e.target.value.toLowerCase();
  updateDisplay();
}

// -------------------------------------------
//   Gestion des boutons
// -------------------------------------------
function setViewMode(mode) {
  viewMode = mode;
  updateDisplay();
}

// NOUVEAU : gérer le filtre de connaissance
function setKnowledgeFilter(mode) {
  knowledgeFilter = mode;
  updateDisplay();
}

// -------------------------------------------
//   Initialisation
// -------------------------------------------
document.addEventListener('DOMContentLoaded', () => {
  // 1) Premier rendu
  updateDisplay();

  // 2) Barre de recherche
  document.getElementById('jlpt-search-bar').addEventListener('input', onSearchInput);

  // 3) Boutons d’affichage (all / kanji / vocab)
  document.getElementById('jlpt-all-btn').addEventListener('click', () => setViewMode('all'));
  document.getElementById('jlpt-kanji-btn').addEventListener('click', () => setViewMode('kanji'));
  document.getElementById('jlpt-vocab-btn').addEventListener('click', () => setViewMode('no-kanji'));

  // 4) NOUVEAU : Boutons de connaissance (all / known / unknown)
  document.getElementById('knowledge-all-btn').addEventListener('click', () => setKnowledgeFilter('all'));
  document.getElementById('knowledge-known-btn').addEventListener('click', () => setKnowledgeFilter('known'));
  document.getElementById('knowledge-unknown-btn').addEventListener('click', () => setKnowledgeFilter('unknown'));
});
